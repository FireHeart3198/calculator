<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FireHeart's Calculator</title>
    <script src="javascript.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator" tabindex="-1">
            <div class="display">124+5930</div>
            <div class="buttons">
                <div class="digits">
                    <div class="numbers">
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                    </div>
                    <div class="bottom-numbers">
                        <button class="zero">0</button>
                        <button class="decimal">.</button>
                    </div>
                </div>
                <div class="function-buttons">
                    <div class="erasing-buttons">
                        <button class="clear">CLEAR</button>
                        <button class="backspace">←</button>
                    </div>
                    <div class="equating-buttons">
                        <div class="operators">
                            <button class="+">+</button>
                            <button class="-">-</button>
                            <button class="*">×</button>
                            <button class="/">÷</button>
                        </div>
                        <button class="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
