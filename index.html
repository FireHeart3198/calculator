<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FireHeart's Calculator</title>
    <script src="javascript.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator" tabindex="-1">
            <div class="display-container">
                <div class="display-outline">
                    <div class="display">8888809888795930</div>
                </div>
            </div>
            <div class="buttons">
                <div class="digits">
                    <div class="numbers">
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                    </div>
                    <div class="bottom-numbers">
                        <button class="zero">0</button>
                        <button class="decimal">.</button>
                    </div>
                </div>
                <div class="function-buttons">
                    <div class="erasing-buttons">
                        <button class="clear">CLEAR</button>
                        <button class="backspace">←</button>
                    </div>
                    <div class="operating-buttons">
                        <button class="+ operators add">+</button>
                        <button class="- operators subtract">-</button>
                        <button class="* operators multiply">×</button>
                        <button class="/ operators divide">÷</button>
                    </div>
                    <div class="equating-button">
                        <button class="equals">=</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
